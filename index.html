<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unis par nos Valeurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Image de couverture -->
  <img src="cropped-logo_cabrini_couleur.png" alt="Couverture" class="cover">

  <!-- Titre et artiste -->
  <h2>UNIS PAR NOS VALEURS</h2>
  <p class="artist">Élèves de Cabrini</p>

  <!-- Bouton play/pause -->
  <div class="controls">
    <button id="playPause" class="play-button">►</button>
  </div>

  <!-- Audio -->
  <audio id="audio">
    <source src="ma-musique.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <!-- ❤️ Cœur "like" -->
  <div class="like-container">
    <span id="heart" class="heart">🤍</span>
  </div>

  <!-- Navigation en bas -->
  <div class="footer">
    <nav>
      <a href="index.html">
        <div class="nav-icon">🏠</div>
        Accueil
      </a>
      <a href="recherche.html">
        <div class="nav-icon">🔍</div>
        Recherche
      </a>
      <a href="bibliotheque.html">
        <div class="nav-icon">📚</div>
        Bibliothèque
      </a>
    </nav>
  </div>

  <!-- Script JS -->
  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '❚❚';
      } else {
        audio.pause();
        playPauseBtn.textContent = '►';
      }
    });

    const heart = document.getElementById('heart');
    let liked = false;

    heart.addEventListener('click', () => {
      liked = !liked;
      heart.textContent = liked ? '❤️' : '🤍';
    });
  </script>

</body>
</html>
