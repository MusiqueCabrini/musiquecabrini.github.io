<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unis par nos Valeurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <img src="cropped-logo_cabrini_couleur.png" alt="Couverture" class="cover" />
    <h2>UNIS PAR NOS VALEURS</h2>
    <p class="artist">Élèves de Cabrini</p>

    <!-- Contrôles -->
    <div class="control-icons">
      <button class="icon-btn">
        <img src="images/prev.png" alt="Précédent" />
      </button>
      <button id="playPause" class="icon-btn play-main">
        <img id="playIcon" src="images/play.png" alt="Lecture" />
      </button>
      <button class="icon-btn">
        <img src="images/next.png" alt="Suivant" />
      </button>
    </div>

    <input type="range" id="progressBar" value="0" max="100" />

    <div class="like-container">
      <img id="heart" src="images/heart-outline.png" alt="Like" class="heart" />
    </div>
  </div>

  <div class="footer">
    <nav>
      <a href="index.html">
        <img src="images/home.png" alt="Accueil" class="nav-icon" />
        Accueil
      </a>
      <a href="recherche.html">
        <img src="images/search.png" alt="Recherche" class="nav-icon" />
        Recherche
      </a>
      <a href="bibliotheque.html">
        <img src="images/library.png" alt="Bibliothèque" class="nav-icon" />
        Bibliothèque
      </a>
    </nav>
  </div>

  <audio id="audio">
    <source src="ma-musique.mp3" type="audio/mpeg" />
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const playIcon = document.getElementById('playIcon');
    const progressBar = document.getElementById('progressBar');
    const heart = document.getElementById('heart');

    let liked = false;

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.src = 'images/pause.png';
      } else {
        audio.pause();
        playIcon.src = 'images/play.png';
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress;
      }
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    heart.addEventListener('click', () => {
      liked = !liked;
      heart.src = liked ? 'images/heart-filled.png' : 'images/heart-outline.png';
    });
  </script>
</body>
</html>
