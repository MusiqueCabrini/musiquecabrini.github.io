<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unis par nos Valeurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <img src="images.png" alt="Logo Cabrini" class="cover" />
    <h2>UNIS PAR NOS VALEURS</h2>
    <p class="artist">Élèves de Cabrini</p>

    <!-- Contrôles -->
    <div class="control-icons">
      <button class="icon-btn">
        <img src="Previous-Button-PNG-HD-Image.png" alt="Précédent" />
      </button>
      <button id="png-clipart-computer-icons-button-pause-button-text-logo" class="icon-btn play-main">
        <img id="playIcon" src="png-clipart-music-computer-icons-button-playlist-play-button-angle-white.png" alt="Lecture" />
      </button>
      <button class="icon-btn">
        <img src="png-clipart-computer-icons-button-encapsulated-postscript-next-button-angle.png" alt="Suivant" />
      </button>
    </div>

    <input type="range" id="progressBar" value="0" max="100" />

    <div class="like-container">
      <img id="heart" src="heart-png-15.png" alt="Like" class="heart" />
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <nav>
      <a href="index.html">
        <img src="pngtree-house-or-home-building-logo-vector-icon-png-image_315749.jpg" alt="Accueil" class="nav-icon" />
        Accueil
      </a>
      <a href="recherche.html">
        <img src="images.png" alt="Recherche" class="nav-icon" />
        Recherche
      </a>
      <a href="bibliotheque.html">
        <img src="png-clipart-book-stack-computer-icons-library-books-angle.png" alt="Bibliothèque" class="nav-icon" />
        Bibliothèque
      </a>
    </nav>
  </div>

  <audio id="audio">
    <source src="ma-musique.mp3" type="audio/mpeg" />
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const playIcon = document.getElementById('playIcon');
    const progressBar = document.getElementById('progressBar');
    const heart = document.getElementById('heart');

    let liked = false;

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.src = 'png-clipart-media-control-pause-button.png';
      } else {
        audio.pause();
        playIcon.src = 'png-clipart-music-computer-icons-button-playlist-play-button-angle-white.png';
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress;
      }
    });

    progressBar.addEventListener('input', () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    heart.addEventListener('click', () => {
      liked = !liked;
      heart.src = liked ? 'png-clipart-heart-computer-icons-love-symbol-heart.png' : 'heart-png-15.png';
    });
  </script>
</body>
</html>
