<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h2>Recherche</h2>
    <input type="text" placeholder="Rechercher une musique..." class="search-input">

    <div class="track-list">
      <div class="track">
        <div class="track-info">
          <p class="track-title">Unis par nos Valeurs</p>
          <p class="track-artist">Élèves de Cabrini</p>
        </div>
        <img class="like-icon" src="heart-png-15.png" alt="Like">
      </div>
    </div>
  </div>

  <div class="footer">
    <nav>
      <a href="index.html"><img src="pngtree-house-or-home-building-logo-vector-icon-png-image_315749.jpg" class="nav-icon">Accueil</a>
      <a href="recherche.html"><img src="images.png" class="nav-icon">Recherche</a>
      <a href="bibliotheque.html"><img src="png-clipart-book-stack-computer-icons-library-books-angle.png" class="nav-icon">Bibliothèque</a>
    </nav>
  </div>

  <script>
    const hearts = document.querySelectorAll('.like-icon');
    hearts.forEach((heart) => {
      heart.addEventListener('click', () => {
        const liked = heart.src.includes('heart-png-15.png');
        heart.src = liked ? 'png-clipart-heart-computer-icons-love-symbol-heart.png' : 'heart-png-15.png';
      });
    });
  </script>
</body>
</html>
